<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Demon-Slayer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Kanit&family=Oxanium:wght@300;400;700&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/estilos.css">
        <link rel="stylesheet" href="./src/css/resposivo.css">

</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.png" alt="Logo kimetsu">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="shinobu" data-name="Shinobu" data-description="Hashira dos Insetos,a personagem se destaca por utilizar a inteligência, ao invés da força física, para exterminar os onis, sua lamina contem veneno que ela mesma faz , capaz de matar esses onis">
                    <img src="./src/imagens/shinobu.jpg" alt="Personagem shinobu">
                </li>
                <li class="personagem" id="mitsuri" data-name="Mitsuri" data-description="Hashira do amor, Mitsuri é uma lutadora habilidosa, tendo concluído a seleção final em apenas seis meses, o que lhe rendeu o reconhecimento e elogios de Kyojuro Rengoku. Mesmo assim, ela permanece gentil e amigável com seus colegas, sempre disposta a ajudá-los quando necessário.">
                    <img src="./src/imagens/mitsuri.jpg" alt="Personagem mitsuri">
                </li>
                <li class="personagem" id="tomioka" data-name="Tomioka" data-description="Hashira da Agua Utilizando a técnica de respiração da água, Tomioka tem o mesmo estilo de combate de Tanjiro, caracterizados por golpes precisos. Aliás, ambos aprenderam com o mesmo mestre: Sakonji Urokodaki. Além das dez formas tradicionais de respiração da água, Tomioka criou uma poderosa 11ª forma.">
                    <img src="./src/imagens/tomioka.jpg" alt="Personagem tomioka">
                </li>
                <li class="personagem" id="tokito" data-name="Tokito" data-description="Hashira da Névoa. Respiração da Névoa:
                Ela tem como foco a furtividade, já que no meio da névoa o usuário consegue ocultar seus movimentos. O único usuário conhecido dessa respiração, Muichiro Tokito, é um dos personagens mais rápidos da obra e também é o Hashira mais jovem. ">
                    <img src="./src/imagens/tokito.jpg" alt="Personagem tokito">
                </li>
                <li class="personagem" id="rengoku" data-name="Rengoku" data-description="Hashina das chamas. Respiração das Chamas:
                 É uma respiração extremamente poderosa que possui nove formas e usa ataques poderosos que queimam seus oponentes.">
                    <img src="./src/imagens/rengoku.jpg" alt="Personagem rengoku">
                </li>
                <li class="personagem" id="obanai" data-name="Obanai" data-description="Hashira da serpente, Obanai é conhecido por sua personalidade severa e exigente. Sua respiraçao foi criada pelo próprio Obanai, que a dominou facilmente. Ele utiliza um estilo de ataque e defesa bem semelhantes aos movimentos de uma cobra, assim como utiliza e incorpora sua cobra em combate">
                    <img src="./src/imagens/obanai.jpg" alt="Personagem obanai">
                </li>
                <li class="personagem" id="sanemi" data-name="Sanemi" data-description="Hashira do vento. Um caçador de sangue quente e teimoso, muitas vezes impulsivo e rápido para atacar. Sanemi dominou uma técnica chamada de Respiração Foco Total Constante se tornando capaz de manter-la o tempo todo mesmo dormindo, oque aumentou por muito seu vigor, poder de ataque e velocidade em relação a Caçadores comuns.">
                    <img src="./src/imagens/sanemi.jpg" alt="Personagem sanemi">
                </li>
                <li class="personagem" id="gyomei" data-name="Gyomei" data-description="Hashira da Pedra, Gyomei encarna o arquétipo gigante gentil, sendo surpreendentemente de fala mansa e sensível, apesar de sua aparência intimidadora. Ele também se mostra bastante piedoso, carregando suas contas de oração em todos os momentos e fazendo orações em situações pungentes.">
                    <img src="./src/imagens/gyomei.jpg" alt="Personagem gyomei">
                </li>
                <li class="personagem" id="uzui" data-name="Uzui" data-description="Hashira do som, Tengen Uzui é uma pessoa excêntrica, chamativa e extravagante.Ele exibiu inúmeras habilidades que lhe permitem dominar facilmente Demônios em uma luta e até mesmo permitem que ele batalhe em pé de igualdade contra o Nível Superior dos Doze Kizuki.">
                    <img src="./src/imagens/uzui.jpg" alt="Personagem uzui">
                </li>
                <li class="personagem" id="tanjiro" data-name="Tanjiro" data-description="Caçador de demonios. Tanjiro é um menino de bom coração que vende carvão para viver, mas tem quase toda sua família assassinada por um demônio, e a única sobrevivente, sua irmã, é transformada em uma criatura demoníaca. Podendo usar a respiração da agua é a respiração do sol que é a mais poderosa e a primeira das respirações ">
                    <img src="./src/imagens/tanjiro.jpg" alt="Personagem tanjiro">
                </li>
                <li class="personagem" id="zenitsu" data-name="Zenitsu" data-description="Zenitsu Agatsuma é um Caçador de Demônios. Ele usa a Respiração do trovão, A respiração do trovão é a técnica que Zenitsu Agatsuma utiliza para lutar em Demon Slayer. Através de Zenitsu, nós conhecemos a primeira forma dessa respiração, mas a sua técnica possui 7 formas no total e todas elas são ataques baseados na alta velocidade do usuário para matar os demônios antes que eles reajam.">
                    <img src="./src/imagens/zenitsu.jpg" alt="Personagem zenitsu">
                </li>
                <li class="personagem" id="inosuke" data-name="Inosuke" data-description="Caçador de onis, Usa a Respiração da Besta: Um estilo de respiração único desenvolvido por Inosuke depois de morar nas montanhas, sendo exclusivo apenas para o próprio criador. Com seu senso aprimorado de toque e flexibilidade, Inosuke pode utilizar várias técnicas diferentes. Inosuke possui algumas habilidades padrão, como força, resistência, velocidade e habilidade com armas que o permite empunhar duas katanas de uma vez. Outro truque conhecido do personagem é sua capacidade de mudar seus órgãos internos de lugar">
                    <img src="./src/imagens/inosuke.jpg" alt="Personagem inosuke">
                </li>
                <li class="personagem" id="nezuko" data-name="Nezuko" data-description="Nezuko se transformou em oni por causa do sangue do Muzan, mas nunca comeu carne humana. Características Físicas Sobre-Humanas, Manipulação de Tamanho, Amplificação de Status, Auto Sustentação, Transformação, Imortalidade (Tipos 1, 2 & 11), Manipulação do Sangue, Regeneração (Rank F), Negação de Regeneração de Demônios (Via Arte Demoníaca de Sangue), Manipulação de Fogo.">
                    <img src="./src/imagens/nezuko.jpg" alt="Personagem nezuko">
                </li>
                <li class="personagem" id="kanao" data-name="Kanao" data-description="Caçadora de onis, usa a respiração da flor.  Visão Aprimorada: Kanao possui uma visão extremamente aprimorada em relação a pessoas comuns. Com ela Kanao pode analisar e prever os movimentos dos seus inimigos por observar mudanças sutis em seus músculos ou olhos, com Kanao então podendo facilmente contra-atacar o seu alvo.">
                    <img src="./src/imagens/kanao.jpg" alt="Personagem kanao">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/shinobu.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Shinobu</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                 Hashira dos Insetos,a personagem se destaca por utilizar a inteligência, ao invés da força física, para exterminar os onis, sua lamina contem veneno que ela mesma faz , capaz de matar esses onis
                </p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
